name: Dorar Tafseer Sections Extractor

on:
  workflow_dispatch:
    inputs:
      test_surahs:
        description: 'عدد السور للاختبار (اتركه فارغاً للكل)'
        required: false
        default: 'None'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python dorar_tafseer_sections.py
        env:
          TEST_SURAHS: ${{ github.event.inputs.test_surahs || 'None' }}

      - name: Verify output
        run: |
          if [ ! -d "dorar_tafseer_sections" ] || [ -z "$(ls -A dorar_tafseer_sections)" ]; then
            echo "ERROR: dorar_tafseer_sections مفقود أو فارغ"
            ls -la
            exit 1
          fi
          echo "✔ عدد الملفات: $(ls dorar_tafseer_sections/ | wc -l)"

      - name: Compress results
        run: zip -r dorar_tafseer_sections.zip dorar_tafseer_sections/

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dorar_tafseer_sections.zip
          git diff --cached --quiet || (
            git commit -m "update: tafseer sections extracted $(date +'%Y-%m-%d')" &&
            git pull origin main --no-rebase -X ours &&
            git push
          )